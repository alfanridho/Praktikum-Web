<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna</title>
</head>
<body id="id1">
    <input type="button" value="Ubah Warna" onclick="ubahwarna()">

    <script>
        function ubahwarna() {
            let acak = Math.round(Math.random()*10)
            let warna = ["beige", "cyan","aqua","blue","green","red","yellow","gray","gold","azure"]
            console.log("bilangan acak = " + acak)
            console.log("Dapat warna = " +warna[acak])

            document.getElementById('id1').style="background-color:"+warna[acak]
        }
    </script>
</body>
</html>
