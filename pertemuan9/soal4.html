<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>
    <input type="number" id="angka1" onchange="hitungJumlah()">
    <h2>+</h2>
    <input type="number" id="angka2"  onchange="hitungJumlah()">
    <h2>=</h2>
    <span id="hasil">0</span>

    <script>
        function hitungJumlah(){
            let angka1 = document.getElementById('angka1').value;
            let angka2 = document.getElementById('angka2').value;
            let hasil = +angka1 + +angka2;
            document.getElementById('hasil').innerHTML = hasil
        }
    </script>
</body>
</html>
