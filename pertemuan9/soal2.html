<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung kurs rupiah</title>
</head>
<body>
    <h1>Meghitung kurs rupiah</h1>

    <label for="rupiah">Masukkan Nilai Rupiah: </label>
    <input type="number" id="rupiah" onkeyup="hitungKurs()">


    <p>Hasil konversi dollar: $<span id="hasil">0</span></p>

    <script>
       function hitungKurs(){
        let rupiah = document.getElementById('rupiah').value;
        let nilaiRupiah = 14650;

        let hasil = rupiah/nilaiRupiah;

        document.getElementById('hasil').innerHTML = hasil.toFixed(2);
       }
    </script>
</body>
</html>
